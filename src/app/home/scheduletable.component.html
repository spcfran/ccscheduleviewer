<table>
    <thead>
        <tr>
        <th>Date</th>
        <th>Hours</th>
        <th>Project</th>
        <th>PM</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of entries" [class]="'day-'+entry.date.getDay()" [class.thisWeek]="isThisWeek(entry.date)" [class.today]="isToday(entry.date)">
            <td>{{entry.date | date: 'dd/MM/yyyy'}}</td>
            <td>{{entry.hours || "-"}}{{entry.provisional ? "P" : ""}}</td>
            <td>{{projectDisplayName(entry)}}</td>
            <td>{{entry.project.projectManager || "-"}}</td>
        </tr>
    </tbody>
</table>
