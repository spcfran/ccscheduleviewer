<table>
    <thead>
        <tr>
        <th>Date</th>
        <th>Hours</th>
        <th>Project</th>
        <th>PM</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of entries" [class]="'day-'+entry.date.getDay()">
            <td>{{entry.date | date: 'dd/MM/yyyy'}}</td>
            <td>{{entry.hours || "-"}}</td>
            <td>{{entry.project.name || "-"}}</td>
            <td>{{entry.project.projectManager || "-"}}</td>
        </tr>
    </tbody>
</table>
